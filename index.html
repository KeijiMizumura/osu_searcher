<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/logo.png">
    <meta name="theme-color" content="#b171ed" />
    <title>Osu Search Engine</title>
    <!-- Css and Fonts -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="sidebar">
        <h1>SHARE THIS TO YOUR FRIENDS</h1>
        
        <h2>This Website</h2>
        <ul id="links">
            <li>
                <a href="#" id="webFacebook">
                    <i class="fab fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="#" id="webTwitter">
                    <i class="fab fa-twitter-square"></i>
                </a>
            </li>
            <li>
                <a href="#" id="webInstagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
        </ul>

        <h2>Your Account</h2>
        <ul id="links">
            <li>
                <a href="#" id="accFacebook">
                    <i class="fab fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="#" id="accTwitter">
                    <i class="fab fa-twitter-square"></i>
                </a>
            </li>
            <li>
                <a href="#" id="accInstagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
        </ul>
        
    </div>

    <!-- ADJUST BTN -->
    <a href="#" id="adjust-btn"><i class="fa fa-adjust"></i></a>

    <!-- ENTIRE BODY -->

    <main>

        <!--Header-->
        <header>
            <div class="share" id="share-box">
                <h1 id="show-share">
                    <i class="fa fa-share"></i>
                </h1>
            </div>

            <div class="logo">
                <img src="images/logo.png" alt="logo">
                <h1>Search Engine</h1>
            </div>

            <div class="search">
                <h1 id="show-search">
                    <i class="fa fa-search"></i>
                </h1>
            </div>

        </header>

        <!-- Search Field -->

        <div id="search-box">
            <p>SEARCH THOSE CIRCLE CLICKER!</p>
            <input type="text" placeholder="Username" id="user">
            <a href="#" id="exit-search">
                <i class="fa fa-times-circle"></i>
            </a>
            <button id="search">Search</button>
        </div>

        <!-- ACTUAL CONTENT -->

        <div id="result"></div>

        <div id="bottom-result"></div>

        <!-- Footer -->

        <footer>
            <p>Created By Keiji Mizumura</p>
            <p>Osu! Search Engine v2</p>
            <p>Copyright &copy; 2018</p>
        </footer>

    </main>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
